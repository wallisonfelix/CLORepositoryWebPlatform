<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Upload de OACs</title>
  <meta charset="UTF-8">
</head>
<body>
<center>Envie o seu OAC.<br><br>
<form action="/sent" method="post" enctype="multipart/form-data" id="fileInfo">
<p>Título: <input type="text" name="title"></p>
<p>Descrição: <textarea style="resize: none;" name="description" cols="20" rows="10"></textarea></p>
<p>Idiomas (separados por ";"): <input type="text" name="languages"></p>
<p><input type="file" name="fileInput"></p>
<p><input name="btnEnviar" type="submit" align="left" value="Enviar"></p>
</form>
<br><br><br><br>
</center>
</body>
</html>
