<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>CLORepository Web Plataform</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
	    $(function(){
	    	$("#pageHeader").load("/page_header.html");
	    	$("#header").load("/header.html"); 
	    	$("#menu").load("/menu.html"); 
	    	$("#pageFooter").load("/page_footer.html"); 
	    });
    </script> 
	<script>
  function sendMessage()
  {
	var text = document.getElementById("message_input").value
	if(text != "")
		socket.emit('oacSearch', text)
  }
  
  function enterKeyPressed(event)
  {
	var keyCode = (event.keyCode ? event.keyCode : event.which)
	if(keyCode === 13)
	{
		sendMessage()
	}
  }
  
  //Conecta ao servidor local.
  var socket = io();
  
  socket.on("resultOac", function(result)
  {
	document.getElementById("divResultados").innerHTML = result
  })
  
  </script>
</head>

<body style="background-color: #fffffa;">
	<span id="pageHeader"></span>

	<div class="container">
	  <span id="header"></span>

	  <div class="row">
	    <div id="menu" class="col-sm-3">
	    </div>	 

	    <!-- Page Content -->
	    <div class="col-sm-9">
	    	<ol class="breadcrumb">
			  <li>Home</a></li>
			  <li class="active">Pesquisar OAC</li>
			</ol>
	      <label for="fileInput" class="control-label col-sm-2">Pesquisar:</label>
		  <input type="text" style="resize:none; width: 20%" id="message_input" onkeypress="return enterKeyPressed(event)"></input>
		<br><br>
			<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input type="submit" name="btnBuscar" class="btn btn-info" onclick = "sendMessage()" value="Buscar">
								</div>
							</div><br>
			<div id="divResultados" align = "center">
			</div>
			<br><br>
	    </div>
	  </div>

	</div>

	<span id="pageFooter"></span>
</body>

</html>
