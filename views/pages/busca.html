<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Busca de OACs</title>
  <!--Script do socket.io utilizado para a conexÃ£o. -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
  function sendMessage()
  {
	var text = document.getElementById("message_input").value
	if(text != "")
		socket.emit('oacSearch', text)
  }
  
  function enterKeyPressed(event)
  {
	var keyCode = (event.keyCode ? event.keyCode : event.which)
	if(keyCode === 13)
	{
		sendMessage()
	}
  }
  
  //Conecta ao servidor local.
  var socket = io();
  
  socket.on("resultOac", function(result)
  {
	document.getElementById("divResultados").innerHTML = result
  })
  
  </script>
</head>
<body>
<center>Bem-vindo a busca de Objetos de Aprendizagem Customiz&aacute;veis.<br><br>
<input type="text" style="resize:none; width: 20%" id="message_input" onkeypress="return enterKeyPressed(event)"></input>
<br><br>
<button id="btnBuscar" onclick = "sendMessage()" align="left">Buscar</button>
<br><br><br><br>
<div id="divResultados" align = "center">
</div>
</center>
</body>
</html>
